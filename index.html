<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="information-box">
      <img class="information-box__image" alt="eisenhower matrix" src="./eisenhower-matrix.jpg">
      <a class="information-box__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <p class="main__add-item-section">
        <label for="new-task-input">Add Item</label>
        <div class="task-row-wrapper">
            <input id="new-task-input" type="text">
            <button class="add-item-button">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo-list" class="todo-list">
        <li class="todo-list__item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="remove button" src="./remove.svg"></button>
        </li>
        <li class="todo-list__item todo-list__item--edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete"><img alt="remove button" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-list" class="completed-tasks-list">
        <li class="completed-tasks-list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete"><img alt="remove button" src="./remove.svg"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
